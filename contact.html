    <link rel="stylesheet" href="../bootstrap-portfolio/assets/css/style.css" \>

</head>

<body>
<!-- Header - nav, navbar component -->
    <div class="container">
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" style=color:#b2f8de; href="index.html">Angelo DePaolo</a>
            <!-- Header - second, separate nav component plus nav-pills component as well -->
            <ul class="navbar navbar-dark bg-dark nav justify-content-end nav nav-pills">

                <li class="nav-item">
                    <a class="nav-link" style=color:#44aa85; href="index.html">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" style=color:#44aa85; href="portfolio.html">Portfolio</a>

                <li class="nav-item">
                    <a class="nav-link" style=color:#44aa85; href="contact.html">Contact</a>
                </li>

            </ul>
        </nav>
    </div>
<!-- Body content container -->

<!-- body container title  -->
    <div class="container">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Contact</h6>

<!-- body continer content: form to contact Angelo -->

<!-- form field for full name -->
            <br>
            <form>
                <div class="form-row">
                    <div class="col-md-6    ">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" placeholder="your first and last name...">
                    </div>
                </div>

<!-- form field for email address -->
                <br>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="inputEmailAddress">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="your email...">
                        <small id="emailHelp" class="form-text text-muted" style=font-size:11px;>we'll never share your
                            email with anyone else, we super-duper promise!</small>
                    </div>
                </div>

<!-- form field for message -->
                <br>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="messageTextInput">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="your message..."></textarea>
                    </div>
                </div>

<!-- form field for form Submit button -->
                <br>
                <button type="submit" class="btn btn-primary" style="border-color:#226b50; background-color:#44aa85;">Submit
                </button>
            </form>

<!-- Footer -->
            <footer class="fixed-bottom navbar-light bg-dark" style="border-top:6px #44aa85 solid;">
                <p class="text-center" style=margin-top:9px;>
                    Copyright &copy; 2019
                </p>
            </footer>
</body>
